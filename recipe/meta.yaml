{% set name = "cmlib" %}
{% set version = "1.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cmlib-{{ version }}.tar.gz
  sha256: fceda5c272893848545b0b2c9df7c378c60a909c562e50ad57c3fa06d575b5bd

build:
  number: 1
  noarch: python
  entry_points:
    - cmlib_demo = cmlib.demo:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - numpy >=1.11
    - python >={{ python_min }}

test:
  imports:
    - cmlib
  commands:
    - pip check
  requires:
    - pip
    - pyqt >=5.12
    - python {{ python_min }}

about:
  home: https://github.com/titusjan/cmlib
  summary: Color Map Library with harmonized data from different catalogs. Includes PyQt selection widgets.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - titusjan
